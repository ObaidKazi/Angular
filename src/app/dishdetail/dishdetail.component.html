<div class="container"
    fxLayout="row wrap"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

  <div fxFlex="100">
    <div>
      <h3>{{dish.name | uppercase}}</h3>
      <hr>
    </div>
  </div>
  <div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

  <div fxFlex="40">
    <mat-card *ngIf="dish">
      <mat-card-header>
        <mat-card-title>
          <h2>{{dish.name | uppercase}}</h2>
        </mat-card-title>
      </mat-card-header>
      <img mat-card-image height="400" width="250" src={{dish.image}} alt={{dish.name}}>
      <mat-card-content>
        <p>{{dish.description}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="goBack()">BACK</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
  </div>

  <div fxFlex="40">
    
    <mat-card *ngIf="dish">
      <mat-card-header>
        <mat-card-title>
    		<h2>Comments</h2>
        </mat-card-title>
      </mat-card-header>

      <div *ngFor="let dish of dish.comments">
	      
	      <mat-card-content>
	      	<p>{{dish.comment}}</p>
	      	<p>{{dish.rating}} Star</p>
	        <p>-- {{dish.author}} {{dish.date}}
	        </p>
	      </mat-card-content>
	  </div>
    </mat-card>
  </div>

</div>
